####  k apply -n ingress -f traefik-ingressroute-dashboard.yaml 
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik
  namespace: ingress
spec:
  entryPoints:
  - web
  routes:
  - match: Host(`traefik.k8s.orb.local`)
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
